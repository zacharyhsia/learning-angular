<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newName">-->
      <input type="text" class="form-control" #serverInput>
      <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newContent">-->
      <input type="text" class="form-control" #serverContent>
    <br>
    <button
            class="btn btn-primary"
            (click)="onAddServer(serverInput)">Add Server</button>
    <button
            class="btn btn-primary"
            (click)="onAddBlueprint()">Add Server Blueprint</button>
  </div>
</div>
